<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Report Summarizer</title>
    <link rel="stylesheet" href="summarize.css" />
    <link rel="stylesheet" href="logout.css" />
    <!-- <link rel="stylesheet" href="./assets/css/styles.css" /> -->
    <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> -->
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <img src="./assets/img/amrslogo.png" alt="" class="logo" />
        <a href="home.html" class="nav__logo">AMRS</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="home.html" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="dashboard.html" class="nav__link">Summarizer</a>
            </li>

            <li class="nav__item">
              <a href="past-summaries.html" class="nav__link"
                >View Past Summaries</a
              >
            </li>

            <li class="nav__item">
              <a href="profile.html" class="nav__link">Profile</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link" id="logoutLink">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <form
        class="summary-interface"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <h1>Medical Report Summarizer</h1>
        <div class="input-container">
          <textarea
            id="summaryOutput"
            name="summaryOutput"
            placeholder="Summary will appear here..."
            readonly
          ></textarea>
        </div>

        <button type="submit" id="summarizeButton">Summarize</button>
        <div class="upload-container">
          <label for="fileInput">Upload a document:</label>
          <input
            type="file"
            id="fileInput"
            name="fileInput"
            accept=".txt,.docx,.pdf"
          />
        </div>
      </form>
      <div id="logoutPopup" class="popup">
        <div class="popup-content">
          <h3>Log Out</h3>
          <p>Are you sure you want to log out?</p>
          <div class="popup-buttons">
            <button id="logoutYes" class="btn btn-primary">Yes</button>
            <button id="logoutCancel" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </main>
    <script src="summarize.js"></script>
    <script src="logout.js"></script>
    <!-- <py-script src="python.py"></py-script> -->
  </body>
</html>
